services:
  postgres-test:
    image: postgres:16-alpine
    container_name: schema-compare-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: schema_compare_test
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5433:5432"  # Use 5433 to avoid conflicts with local PostgreSQL
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./tests/db_setup:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d schema_compare_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - schema-compare-test

volumes:
  postgres-test-data:
    driver: local

networks:
  schema-compare-test:
    driver: bridge
