services:
  postgres-test:
    image: postgres:16-alpine
    container_name: schema-compare-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: schema_compare_test
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    # No external port exposure - only accessible via toxiproxy
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
      - ./tests/db_setup:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d schema_compare_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - schema-compare-test

  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:latest
    container_name: schema-compare-toxiproxy
    ports:
      - "5433:5432"  # Proxy for PostgreSQL
      - "8474:8474"  # Toxiproxy API
    networks:
      - schema-compare-test
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - ./toxiproxy.json:/config/toxiproxy.json:ro
    command: ["-host", "0.0.0.0", "-config", "/config/toxiproxy.json"]

volumes:
  postgres-test-data:
    driver: local

networks:
  schema-compare-test:
    driver: bridge
